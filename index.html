    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Major+Mono+Display&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Projects/Graphics/Logos/signature.png">
</head>
<body>
    <header class="banner">
        <h1>Welcome</h1>
    </header>

    <nav class="navbar">
        <a href="index.html" class="activePage">Home</a>
        <a href="Pages/about.html" class="inactivePage right">?</a>
    </nav>

    <div class="intro">

        <div class="intro-text">
            <h2> >> Hi, I'm Alex!</h2>
            <p>
                I'm a <span class="highlight">3D Artist</span> from Montreal, Canada.
                I share my completed works here with my insights and process photos.
                Reach out for comission work or other collaborative opportunities! 
            </p>
            <a href="Assets/Files/Alex Henri CV - Winter 2025.pdf" download class="cv-button"><span class="highlight">Curriculum Vitae (Download PDF)</span></a>
        </div>

        <div class="profile-img">
            <img src="Assets/Images/AlexHenriProfile.jpg" alt="Alex Henri Profile">
        </div>

    </div>

    <div class="projects">
        <div class="project-grid">

            <div class="project" data-title="DigiLute">
                <img src="Assets/Images/digilute0.png" data-insight="DigiLute (2024) - An experimental MIDI controller for musical performances. 3D Printed and programmed with Arduino." class="cover-img">
                <div class="gallery" style="display: none;">
                    <img src="Assets/Images/digilute1.png" data-insight="This is an early render of the DigiLute, exploring the instrument’s structure.">
                    <img src="Assets/Images/digilute2.png" data-insight="This is an early render of the DigiLute, exploring the instrument’s structure.">
                </div>
            </div>

            <div class="project" data-title="Wire Tree">
                <img src="Assets/Images/tree0.png" data-insight="Wire tree (2024) - A small, bonsai tree with a stone beneath its roots. Made from hand coiled aluminium wire. ~10 inches tall. " class="cover-img">
                <div class="gallery" style="display: none;">
                    <img src="Assets/Images/tree1.jpg" data-insight="Each leaf on each branch was coiled by hand.">
                    <img src="Assets/Images/tree2.jpg" data-insight="In this sculpture, the roots of the tree have grown over the rock.">
                </div>
            </div>

            <div class="project" data-title="Mox Amber">
                <img src="Assets/Images/amber0.png" data-insight="Mox Amber (2025) - A digital remake of an inspirational painting and widely renown Magic: the Gathering card."class="cover-img">
                <div class="gallery" style="display: none;">
                    <img src="Assets/Images/amber1.png" data-insight="An alternate, albeit more violent rendition, featuring the mox as the trophy in a rogue's dealings.">
                    <img src="Assets/Images/amber3.jpg" data-insight="Steven Belledin's original painting- the inspiration and reference for this piece.">
                    <img src="Assets/Images/amber4.png" data-insight="2 hour blockout and material test.">
                    <img src="Assets/Images/amber5.png" data-insight="Day 3 lighting and materials.">
                    <img src="Assets/Images/amber6.png" data-insight="Recomposed the shot, polished assets and materials.">
                    
                </div>
            </div>

            <div class="project" data-title="The Stump">
                <img src="Assets/Images/stump0.png" data-insight="The Stump (2023) - A digital render of and homage to the Bas-du-Fleuve. " class="cover-img">
                <div class="gallery" style="display: none;">
                    <img src="Assets/Images/stump1.png" data-insight="The full view.">
                    <img src="Assets/Images/stump2.png" data-insight="Node-based scattering system on a sculpted terrain mesh.">
                    <img src="Assets/Images/stump3.png" data-insight="Adjusting the lighting system, asset selection and placement.">
                    <img src="Assets/Images/stump4.png" data-insight="Adding more details, adjusting the lighting, getting closer to final.">
                </div>
            </div>

            <div class="project" data-title="Ultra Demon">
                <img src="Assets/Images/UltraDemon0.png"  data-insight="Ultra Demon (2024) - A digital render inspired by the video game Hyper Demon. " class="cover-img">
                <div class="gallery" style="display: none;">
                    <img src="Assets/Images/UltraDemon1.jpg" data-insight="There is no peace in Hyper Demon, except for this one spot, before you begin the game.">
                    <img src="Assets/Images/UltraDemon2.png" data-insight="The dark and ethereal space inspired me to try remaking it on my own.">
                    <img src="Assets/Images/UltraDemon3.png" data-insight="It took time to dial-in on the visual clarity and the feel of the scene.">
                    <img src="Assets/Images/UltraDemon4.png" data-insight="I tried stepping outside my current vision to entertain other possibilities.">
                    <img src="Assets/Images/UltraDemon5.png" data-insight="The most recent final rendition.">
                </div>
            </div>

            <div class="project" data-title="Disco eXpress">
                <img src="Assets/Images/discoExpress0.png"  data-insight="Disco eXpress (2023) - Digital Render of the (fake) album cover for my spotify playlist." class="cover-img">
                <div class="gallery" style="display: none;">
                    <img src="Assets/Images/discoExpress1.png" data-insight="Experimenting with a dithering shader, I made some action-suspense shots featuring the Toyota Supra.">
                    <img src="Assets/Images/discoExpress2.png" data-insight="What do you do when you know you've lost? Have fun with it anyways.">
                </div>
            </div>

            <div class="project" data-title="Guy Favreau">
                <img src="Assets/Images/favreau0.png"  data-insight="Guy Favreau Diorama (2023) - Digital, to-scale render of the Guy Fraveau Complex in Montreal." class="cover-img">
                <div class="gallery" style="display: none;">
                    <img src="Assets/Images/favreau1.png" data-insight="Using this reference image, data from the camera can be used to recreate the shot.">
                    <img src="Assets/Images/favreau2.png" data-insight="Final Render using free PBR Textures.">
                </div>
            </div>

            
            <!-- Additional projects can be added here, following the same structure -->
        </div>
    </div>

        <span id="close-btn">&times;</span>

        <button id="prev-btn">&#10094;</button>
        <button id="next-btn">&#10095;</button>
    </div>

    <footer>
        <p>Contact me: <a href="mailto:alexhenrimail@gmail.com">AlexHenriMail@gmail.com</a></p>
    </footer>

</body>
</html>
